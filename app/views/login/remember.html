<div class="content public loginPage">
    <div class="container">
        <div class="row">
            <div class="grid-4"> </div>
            <div class="grid-4 mt-10">
                <form ng-if="!loading && !success" name="recoveryForm" novalidate>
                    <h1 class="mt-30 mb-30"><b>Redefinir</b> senha</h1>
                    <h4 class="mt-30 mb-30 text-center">Por favor, digite seu endereço de email abaixo. Um email com
                        informações de como alterar sua senha será enviado para você.</h4>

                    <label for="email">Email:</label>
                    <input type="email" id="emailid" placeholder="" required="required" name="email" ng-model="accessData.email" />
                    <small ng-if="recoveryForm.email.$error.email && recoveryForm.email.$touched">Email inválido</small><br>
                    <small ng-if="recoveryForm.email.$error.required && recoveryForm.email.$touched">Insira o E-mail</small>


                    <button class="btn btn-block mt-10 mb-10" ng-class="{'btn-primary': recoveryForm.$valid, 'btn-secondary': recoveryForm.$invalid}"
                        ng-disabled="recoveryForm.$invalid" ng-click="login()">Redefinir Senha</button>



                </form>

            </div>
            <div class="grid-4"></div>
        </div>
    </div>
    <div ng-if="loading" style="text-align: center">
        <img src="app/web/img/loading.gif" alt="Carregando">
    </div>
</div>
