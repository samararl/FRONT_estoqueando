<menu-lateral></menu-lateral>

<div class="content welcomePage">

    <section>
        <div class="grid-12 no-padding-right">
            <div ng-repeat="product in products" class="productCard grid-2">
                <div class="imageProduct">
                    <a href="">
                        <img src="https://cdn.awsli.com.br/600x450/0/239/produto/21672937/96f2b6042f.jpg" alt="{{product.produto}}">
                    </a>
                    <div class="dataProduct">
                        <p class="blue">{{product.produto}}</p>
                        <p class="pink">{{product.preco_consultora}}</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

</div>
